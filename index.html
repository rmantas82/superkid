<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>SuperKid</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    canvas.emscripten {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas class="emscripten" id="canvas"
          oncontextmenu="event.preventDefault()" tabindex="1"></canvas>

  <!-- Este script carga pygbag y busca el juego en /data/main.py -->
  <script src="https://pygame-web.github.io/archives/0.9/pythons.js"
          type="module"
          id="site"
          data-python="python3.12"
          data-os="vtx,fs,snd,gui"
          data-root="."
          data-src="data/main.py"
          async defer>
  </script>
</body>
</html>
